<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <section class="login">
    <div class="login__container">
      <h2>Inicia Sesión</h2>
      <form class="login__container--form">
        <input type="email" placeholder="Correo" class="input" />
        <input type="password" placeholder="Contraseña" class="input" />
        <button class="button">Inciar Sesión</button>
        <div class="login__container--remember-me">
          
          
          <label for=""> <input type="checkbox" /> Recuérdame </label>
          
          <a href="/">Olvidé Mi Contraseña</a>
        </div>
      </form>

      <section class="login__container--social-media">

        <div>

          <img src="../assets/google-icon.png" alt="Google"> Inicia Sesión con Google
          </img>
        </div>
        <div>
          <img src="../assets/twitter-icon.png" alt="Twitter"> Inicia Sesión con Twitter</img>

        </div>


      </section>
      <section class="login__container--register">

        <span>No tienes ninguna cuenta <a href="../Register/register.html">Regístrate</a></span>
      </section>
      
    <div class="login__container--profile-image">

      <img  src="../assets/profile-hacker.png" alt="Hacker Image">
    </div>
    </div>
  </section>
</body>

</html>
