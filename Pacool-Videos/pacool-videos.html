<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacool-Video</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pacool-videos.css" />
  </head>
  <body>
    <header class="header">
      <!-- Site Logo -->
      <div class="header__logo">
        <h1 class="header__title">Pacool-Videos</h1>
        <img class="header__image" src="../assets/camara-de-video.png" alt="" />
      </div>
      <!-- Profile Menu -->
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="../assets/profile-hacker.png" alt="" />
          <p>Perfil</p>
        </div>
        <div class="header__menu--items">
          <ul>
            <li>
              <a href="/">Cuenta</a>
            </li>
            <li>
              <a href="/">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!--       Search Bar -->
    <section class="search">
      <h2 class="search__title">Encuentra algo interesante</h2>
      <input type="text" placeholder="Buscar..." / class="search__bar">
    </section>

    <!-- Slider -->
    <section class="slider">
      <div class="slider__container">
        <div class="slider__item">
          <img
            class="slider__item--image"
            src="https://images.pexels.com/photos/312491/pexels-photo-312491.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="Image of movie"
          />
          <div class="slider__item--details">
            <div>
              <img src="../assets/play-icon.png" alt="Play Icon" />
              <img src="../assets/plus-icon.png" alt="Add Icon" />
            </div>
            <p class="slider__item--details-title">Título</p>
            <p class="slider__item--details-subtitle">2019 114 minutos</p>
          </div>
        </div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
        <div class="slider__item"></div>
      </div>
    </section>
  </body>
</html>
